apply plugin: 'java'
apply plugin: 'eclipse'

group = 'org.amicofragile.fast-mapper'
version = '0.0.1-SNAPSHOT'

description = """Fast bean-mapping Java library"""

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
	mavenCentral()
}

dependencies {
	testCompile 'junit:junit:[4.11,)'
	testCompile 'commons-beanutils:commons-beanutils-core:1.8.3'
	compile 'org.antlr:ST4:4.0.8'
}

eclipse {
    classpath {
         containers.remove('org.eclipse.jdt.launching.JRE_CONTAINER')
         containers "org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-${targetCompatibility}"
    }
}

compileJava {
	options.compilerArgs << '-Xlint:unchecked'
}

compileJava {
	println "I'm here!"
}